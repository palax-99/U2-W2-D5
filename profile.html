<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <title>Edit Profile</title>
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid py-3">
      <div class="container">
        <h1 class="text-danger fw-bold fs-3 m-0">NETFLIX</h1>
      </div>
    </header>

    <main class="container d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h2 class="display-5 mb-4 border-bottom pb-3">Edit Profile</h2>

        <div class="d-flex flex-column flex-md-row gap-4">
          <div>
            <img src="./Netflix-assets/assets/avatar.png" alt="Profile avatar" class="img-fluid" />
          </div>

          <div class="flex-grow-1">
            <input type="text" class="form-control bg-secondary text-light border-0 mb-3" value="Strive Student" />

            <div class="mb-4">
              <label class="form-label">Language:</label>
              <select class="form-select w-auto bg-dark text-light">
                <option selected>English</option>
                <option>Italian</option>
                <option>Spanish</option>
              </select>
            </div>

            <hr class="border-secondary" />

            <div class="mb-4">
              <p class="fw-semibold mb-2">Maturity Settings:</p>

              <span class="badge bg-secondary mb-2"> ALL MATURITY RATINGS </span>

              <p class="small text-secondary">Show titles of all maturity ratings for this profile.</p>

              <button class="btn btn-outline-secondary btn-sm">EDIT</button>
            </div>

            <hr class="border-secondary" />

            <div class="mb-4">
              <p class="fw-semibold">Autoplay controls</p>

              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label"> Autoplay next episode in a series on all devices. </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label"> Autoplay previews while browsing on all devices. </label>
              </div>
            </div>

            <hr class="border-secondary" />

            <div class="d-flex gap-3 mt-4">
              <button class="btn btn-light px-3">SAVE</button>

              <button class="btn btn-outline-secondary px-3">CANCEL</button>

              <button class="btn btn-outline-secondary px-3">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
